<!DOCTYPE html>
<html>
<div th:replace="fragments/head :: head"></div>
<body>
	<div class="page-holder">
		<div th:replace="fragments/header :: header"></div>
		<div class="container-fluid">
		
			<div class="text-lg-right mb-3">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb mb-0 px-0">
						<li class="breadcrumb-item"><a href="/home">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Pedidos</li>
					</ol>
				</nav>
			</div>
						
			<div class="alert alert-danger" role="alert" th:if="${mensaje != null or session.mensaje != null}">
				<span th:text="${mensaje}"></span>
				<span th:text="${session.mensaje}"></span>
			</div>
			
			<div class="alert alert-success" role="alert" th:if="${mensajeOk != null}">
				<span th:text="${mensajeOk}"></span>
			</div>

			<div class="card mb-4" id="forms">
				<div class="h4 card-header font-syne py-lg-4">Lista pedidos</div>
				<div class="card-body">
					
					<table class="table table-striped table-bordered table-condensed">
					    <thead>
					        <tr>
					            <th>Fecha</th>
					            <th>Total</th>
					            <th>Método pago</th>
					            <th>Estado</th>
					            <th>Acciones</th>
					        </tr>
					    </thead>
					    <tbody class="text-uppercase">
					        <tr th:each="ped : ${pedidos}">
					            <td th:text="${ped.fecha}"></td>
	                            <td th:text="${ped.total}"></td>
	                            <td th:text="${ped.metodo_pago}"></td>
	                            
	                            <td th:if="${ped.estado == 'pendiente'}" class="text-warning" th:text="${ped.estado}"></td>
	                            <td th:if="${ped.estado == 'pendiente cancelación'}" class="text-warning" th:text="${ped.estado}"></td>
	                            <td th:if="${ped.estado == 'cancelado'}" class="text-danger" th:text="${ped.estado}"></td>
	                            <td th:if="${ped.estado == 'enviado'}" class="text-info" th:text="${ped.estado}"></td>
					       
					         	<td >
                                   <a class="btn btn-info btn-sm" th:href="@{/pedidos/ver/{pedID}/ (pedID = ${ped.id})}"> Ver</a>
                                   <a class="btn btn-outline-danger btn-sm" th:href="@{/pedidos/cancelar/{pedID}/ (pedID = ${ped.id}) }"> Cancelar</a>
                                </td>
                             </tr>
					        
					    </tbody>
					</table>
					
				</div>
			</div>
		
					
				
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/importScripts :: scripts"></div>
	</div>
</body>
</html>
