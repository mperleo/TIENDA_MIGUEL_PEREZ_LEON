<!DOCTYPE html>
<html>
<div th:replace="fragments/head :: head"></div>
<body>
	<div class="page-holder bg-light">
		<div th:replace="fragments/header :: header"></div>
		<div class="container-fluid">

			<div class="col-lg-6 text-lg-right">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb  mb-0 px-0">
						<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
						<li class="breadcrumb-item"><a th:href="@{/tienda}">Tienda</a></li>
						<li class="breadcrumb-item active" aria-current="page"><a
							th:href="@{/tienda/(id_cat = ${producto.categoria.id})}"
							th:text="${producto.categoria.nombre}"></a></li>
					</ol>
				</nav>
			</div>

			<section class="py-3">
				<div class="container">
					<div class="row mb-3">
						<div class="col-lg-6">
							<!-- PRODUCT SLIDER-->
							<div class="row m-sm-0">
								<div class="col-sm-2 p-sm-0 order-2 order-sm-1 mt-2 mt-sm-0">
									<div class="owl-thumbs d-flex flex-row flex-sm-column"
										data-slider-id="1">
										<div class="owl-thumb-item flex-fill mb-2 mr-2 mr-sm-0">
											<img class="w-100"
												th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
												th:alt="${producto.imagen}">
										</div>
										<div class="owl-thumb-item flex-fill mb-2 mr-2 mr-sm-0">
											<img class="w-100"
												th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
												th:alt="${producto.imagen}">
										</div>
										<div class="owl-thumb-item flex-fill mb-2 mr-2 mr-sm-0">
											<img class="w-100"
												th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
												th:alt="${producto.imagen}">
										</div>
										<div class="owl-thumb-item flex-fill mb-2">
											<img class="w-100"
												th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
												th:alt="${producto.imagen}">
										</div>
									</div>
								</div>
								<div class="col-sm-10 order-1 order-sm-2">
									<div class="owl-carousel product-slider" data-slider-id="1">
										<a class="d-block" href="img/product-detail-1.jpg"
											data-lightbox="product" title="Product item 1"> <img
											class="img-fluid"
											th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
											th:alt="${producto.imagen}">
										</a> <a class="d-block" href="img/product-detail-2.jpg"
											data-lightbox="product" title="Product item 2"> <img
											class="img-fluid"
											th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
											th:alt="${producto.imagen}">
										</a> <a class="d-block" href="img/product-detail-3.jpg"
											data-lightbox="product" title="Product item 3"> <img
											class="img-fluid"
											th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
											th:alt="${producto.imagen}">
										</a> <a class="d-block" href="img/product-detail-4.jpg"
											data-lightbox="product" title="Product item 4"> <img
											class="img-fluid"
											th:src="@{/img/products/{name}/ (name = ${producto.imagen})}"
											th:alt="${producto.imagen}">
										</a>
									</div>
								</div>
							</div>
						</div>

						<!-- PRODUCT DETAILS-->
						<div class="col-lg-6">
							<h1 th:text="${producto.nombre}"></h1>
							<p class="text-muted lead">
								<span
									th:text="${producto.precioImpuesto}"></span>€
								con impuestos
							</p>
							<a th:href="@{/tienda/(id_cat = ${producto.categoria.id})}"><p
									class="text-small mb-4 text-primary"
									th:text="${producto.categoria.nombre}"></p></a>
							<div class="row align-items-stretch mb-4">
								<div class="col-sm-5 pr-sm-0">
									<div
										class="border d-flex align-items-center justify-content-between py-1 px-3 bg-white border-white">
										<span class="small text-uppercase text-gray mr-4 no-select">UDS.
											STOCK</span>
										<div class="quantity">
											<input class="form-control border-0 shadow-0 p-0" type="text"
												th:value="${producto.stock}" disabled>
										</div>
									</div>
								</div>
								<div class="col-sm-3 pl-sm-0">
									<a
										class="btn btn-dark btn-sm btn-block h-100 d-flex align-items-center justify-content-center px-0"
										th:href="@{/cesta/add/{prodID}/ (prodID = ${producto.id})}">Añadir
										al carro</a>
								</div>
							</div>
							<ul class="list-unstyled small d-inline-block">
								<li class="px-3 py-2 mb-1 bg-white"><strong
									class="text-uppercase">ID PRODUCTO:</strong> <span
									class="ml-2 text-muted" th:text="${producto.id}"></span></li>
								<li class="px-3 py-2 mb-1 bg-white text-muted"><strong
									class="text-uppercase text-dark">Categoria:</strong> <a
									class="reset-anchor ml-2" th:href="@{/tienda/(id_cat = ${producto.categoria.id})}"><span
										th:text="${producto.categoria.nombre}"></span></a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- DETAILS TABS-->
				<ul class="nav nav-tabs border-0" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						id="description-tab" data-toggle="tab" href="#description"
						role="tab" aria-controls="description" aria-selected="true">Description</a>
					</li>
					<li class="nav-item"><a class="nav-link" id="reviews-tab"
						data-toggle="tab" href="#reviews" role="tab"
						aria-controls="reviews" aria-selected="false">Reviews</a>
					</li>
				</ul>
				<div class="tab-content mb-5" id="myTabContent">
					<div class="tab-pane fade show active" id="description"
						role="tabpanel" aria-labelledby="description-tab">
						<div class="p-4 p-lg-5 bg-white">
							<h6 class="text-uppercase">Product description</h6>
							<p class="text-muted text-small mb-0"
								th:text="${producto.descripcion}"></p>
						</div>
					</div>
					<div class="tab-pane fade" id="reviews" role="tabpanel"
						aria-labelledby="reviews-tab">
						<div class="p-4 p-lg-5 bg-white">
							<div th:if="${puedeValorar}">
								<form method="post" th:object="${valoracion}" th:action="@{/valoraciones/nuevo/{prodID}/guardar (prodID = ${producto.id})}" class="mb-3">
									<h4 class="mb-2 text-uppercase">valora el producto</h4>
									<label for="valoracion" class="form-label">Puntua el producto</label>
									<span th:if="${#fields.hasErrors('valoracion')}" th:errors="*{valoracion}"></span>
									<input type="number" class="form-control" id="valoracion" name="valoracion" th:field="*{valoracion}" placeholder="Indica una nota de 0 al 10"/>
									
									<label for="comentario" class="form-label">Pon un cometario</label>
									<span th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></span>
									<textarea  class="form-control" id="comentario" name="comentario" th:field="*{comentario}" ></textarea>
								<button type="submit" class="btn btn-primary mt-3">Valorar</button>
								</form>
							</div>
							
							
							<h4 class="mb-2 text-uppercase">valoraciones de los usuarios</h4>
							<div class="row">
								<div class="col-lg-12" th:each="valo : ${valoraciones}">
									<div class="media mb-3">
										<div class="media-body ml-3">
											<h6 class="mb-0 text-uppercase" th:text="${valo.usuario.email}"></h6>
											<p class="small text-muted mb-0 text-uppercase" th:text="${valo.valoracion} + ' /10'"></p>
											<p class="text-small mb-0 text-muted" th:text="${valo.comentario}"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- RELATED PRODUCTS-->
				<h2 class="h5 text-uppercase mb-4">
					Otros productos de la categoria: <span
						th:text="${producto.categoria.nombre}"></span>
				</h2>
				<div class="row">
					<!-- PRODUCT-->
					<div class="col-lg-3 col-sm-6" th:each="prod : ${prodsReco}">
						<div class="product text-center skel-loader">
							<div class="d-block mb-3 position-relative">
								<a class="d-block"
									th:href="@{/producto/ver/{prodID}/ (prodID = ${prod.id})}">
									<img class="img-fluid w-100"
									th:src="@{/img/products/{name}/ (name = ${prod.imagen})}"
									th:alt="${prod.imagen}">
								</a>
								<div class="product-overlay">
									<ul class="mb-0 list-inline">
										<li class="list-inline-item m-0 p-0"><a
											class="btn btn-sm btn-dark"
											th:href="@{/cesta/add/{prodID}/ (prodID = ${prod.id})}">Añadir
												al carro</a></li>
										<li class="list-inline-item mr-0"><a
											class="btn btn-sm btn-outline-dark"
											th:href="@{/producto/ver/{prodID}/ (prodID = ${prod.id})}"><i
												class="fas fa-expand"></i></a></li>
									</ul>
								</div>
							</div>
							<h6>
								<a class="reset-anchor" href="detail.html"
									th:text="${prod.nombre}"></a>
							</h6>
							<p class="small text-muted">
								<span th:text="${prod.precioImpuesto}"></span> €
							</p>
						</div>
					</div>

				</div>

			</section>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/importScripts :: scripts"></div>
	</div>
</body>
</html>
