<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Usuarios</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/admin">Administracion</a></li>
                            <li class="breadcrumb-item active">Usuarios</li>
                        </ol>
                        <!--<div class="card mb-4">
                            <div class="card-body">
                                <p class="mb-0">
                                   Esto queda bien para poner los errores
                                </p>
                            </div>
                        </div>-->
                        
                        <a class="btn btn-primary " th:href="@{/admin/usuarios/nuevo}" role="button">Nuevo usuario</a>

                        <table class="table table-bordered table-striped table-hover">
                            <thead class="table-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">id_rol</th>
                                <th scope="col">Email</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Tel√©fono</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Acciones</th>
                              </tr>
                            </thead>
                            <tbody>
                            	 <tr th:each="user : ${usuarios}">
	                                <th th:text="${user.id}"></th>
	                                <td th:text="${user.id_rol}"></td>
	                                <td th:text="${user.email}"></td>
	                                <td th:text="${user.nombre}"></td>
	                                <td th:text="${user.apellido1} + ${user.apellido2}"></td>
	                                <td th:text="${user.direccion} + ${user.provincia} + ${user.localidad}"></td>
	                                <td th:text="${user.telefono}"></td>
	                                <td th:text="${user.dni}"></td>
	                                <td>
	                                    <a th_if="${session.usuario.rol == 1}" class="btn btn-danger btn-sm" th:href="@{/admin/usuarios/borrar/{userID}/ (userID = ${user.id})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
	                                    <a class="btn btn-primary btn-sm" th:href="@{/admin/usuarios/editar/{userID}/ (userID = ${user.id})}"><i class="fas fa-pen"></i> Modificar</a>
	                                </td>
	                              </tr>
	                            
                            </tbody>
                        </table>

                        <div class="d-flex justify-content-end">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                                </ul>
                            </nav>
                        </div>
                        
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>  
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->
    </body>
</html>
