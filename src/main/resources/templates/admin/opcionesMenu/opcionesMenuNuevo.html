<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Nueva configuración</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/admin">Administracion</a></li>
                            <li class="breadcrumb-item"><a href="/admin/configuraciones">Configuración</a></li>
                             <li class="breadcrumb-item active">Nueva configuración</li>
                        </ol>
                        <!--<div class="card mb-4">
                            <div class="card-body">
                                <p class="mb-0">
                                   Esto queda bien para poner los errores
                                </p>
                            </div>
                        </div>-->

						<form method="post" th:object="${opmen}" th:action="@{/admin/opcionesMenu/nuevo/guardar}">
						  <div class="form-group">
						    <label for="nombre_opcion">Nombre</label>
						    <input type="text" class="form-control" id="nombre_opcion" name="nombre_opcion" placeholder="Indica el nombre" required>
						    <label for="url_opcion">Url</label>
						    <input type="text" class="form-control" id="url_opcion" name="url_opcion" placeholder="Indica el valor" required>
						    <label for="id_rol" class="form-label">Rol</label>
							<select class="form-select" id="id_rol" name="id_rol"
								aria-label="Default select example">
								<div th:each="rol : ${roles}">
									<option th:value="${rol.id}" th:text="${rol.rol}" th:if="${session.usuario.id_rol<rol.id or session.usuario.id_rol == 1}"></option>
								</div>
							</select>
						  </div>
						  
						  <button type="submit" class="btn btn-primary my-2">Guardar</button>
						  
						</form>
                        
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->

    </body>
</html>
