<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Opciones Menu</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="@{/admin}">Administracion</a></li>
                            <li class="breadcrumb-item active">Opciones menu</li>
                        </ol>
                        
                        <div class="alert alert-success" role="alert" th:if="${mensajeOk != null}">
							<span th:text="${mensajeOk}"></span>
						</div>
						
						<a class="btn btn-primary mb-3" th:href="@{/admin/opcionesMenu/nuevo}" role="button">Nueva opci√≥n</a>
						
						<form method="post" th:action="@{/admin/opcionesMenu}" class="mb-3">
                        
                        	<label for="id_rol" class="form-label">Indica un rol para buscar</label>
                        	<select class="form-select" id="id_rol" name="id_rol" aria-label="Default select example">
                        	  <option selected value="todos" >Todos</option>
							  <div th:each="rol : ${roles}">
									<option th:value="${rol.id}" th:text="${rol.rol}"></option>
								</div>
							</select>
							
							<button type="submit" class="btn btn-primary mt-3">Buscar</button>
                        </form>


                        <table class="table table-bordered table-striped table-hover">
                            <thead class="table-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">id_rol</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Url</th>
                                <th scope="col">Acciones</th>
                              </tr>
                            </thead>
                            <tbody>
                            	<tr th:each="opcion : ${opciones}">
									<th th:text="${opcion.id}"></th>
									<th th:text="${opcion.id_rol}"></th>
	                                <td th:text="${opcion.nombre_opcion}"></td>
	                                <td th:text="${opcion.url_opcion}"></td>
	                                
	                                <td >
	                                    <a class="btn btn-danger btn-sm" th:href="@{/admin/opcionesMenu/borrar/{opcionID}/ (opcionID = ${opcion.id})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
	                                    <a class="btn btn-primary btn-sm" th:href="@{/admin/opcionesMenu/editar/{opcionID}/ (opcionID = ${opcion.id})}"><i class="fas fa-pen"></i> Modificar</a>
	                                </td>
	                             </tr>
	                            
                            </tbody>
                        </table>
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>  
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->
    </body>
</html>
