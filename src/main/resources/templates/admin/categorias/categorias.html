<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body class="sb-nav-fixed">
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Categorias</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Administracion</a></li>
                            <li class="breadcrumb-item active">Categorias</li>
                            
                        </ol>
                        
                        <a class="btn btn-primary mb-3" th:href="@{/admin/categorias/nuevo}" role="button">Nueva categoria</a>
                        
                        <div class="alert alert-success" role="alert" th:if="${mensajeOk != null}">
							<span th:text="${mensajeOk}"></span>
						</div>

                        <table class="table table-bordered table-striped table-hover">
                            <thead class="table-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Acciones</th>
                              </tr>
                            </thead>
                            <tbody>
	                              <tr th:each="cat : ${categorias}">
	                              	<th th:text="${cat.id}"></th>
	                                <th th:text="${cat.nombre}"></th>
	                                <td th:text="${cat.descripcion}"></td>
	                                <td >
	                                    <a class="btn btn-danger btn-sm" th:href="@{/admin/categorias/borrar/{catID}/ (catID = ${cat.id})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
	                                    <a class="btn btn-primary btn-sm" th:href="@{/admin/categorias/editar/{catID}/ (catID = ${cat.id}) }"><i class="fas fa-pen"></i> Modificar</a>
	                                </td>
	                              </tr>
                              
                            </tbody>
                        </table> 
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
            
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->

    </body>
</html>
