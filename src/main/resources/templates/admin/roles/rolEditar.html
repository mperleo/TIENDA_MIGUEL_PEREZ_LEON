<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Nuevo rol</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Administracion</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/roles}">Roles</a></li>
                             <li class="breadcrumb-item active">Editar rol</li>
                        </ol>

						<form method="post" th:action="@{/admin/roles/editar/{rolID}/guardar (rolID = ${rol.id}) } " >
						  <div class="form-group">
						    <label for="rol">Nombre del rol</label>
						    <input type="text" class="form-control" id="rol" name="rol" th:value="${rol.rol}" placeholder="Indica el nombre del rol nuevo" required>
						  </div>
						  
						  <button type="submit" class="btn btn-primary my-2">Guardar</button>
						  
						</form>
                        
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
        </div>
    </body>
</html>
