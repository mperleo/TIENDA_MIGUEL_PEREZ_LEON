<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Editar impuesto</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Administracion</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/impuestos}">Impuestos</a></li>
                             <li class="breadcrumb-item active">Editar impuestos</li>
                        </ol>

						<form method="post" th:object="${impuesto}"  th:action="@{/admin/impuestos/editar/{impID}/guardar (impID = ${impuesto.id}) } " >
						  <div class="form-group">
						    <label for="impuesto">% de impuesto</label>
						    <input type="number" class="form-control" id="impuesto" name="impuesto" th:value="${impuesto.impuesto}" placeholder="Indica el nombre del rol nuevo" required>
						  </div>
						  
						  <button type="submit" class="btn btn-primary my-2">Guardar</button>
						  
						</form>
                        
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
        </div>
    </body>
</html>
