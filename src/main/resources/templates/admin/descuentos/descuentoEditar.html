<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Editar descuento</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Administracion</a></li>
                            <li class="breadcrumb-item"><a href="@{/admin/descuentos/}">Descuentos</a></li>
                            <li class="breadcrumb-item active">Editar descuento</li>
                        </ol>

						<form method="post" th:object="${desc}" th:action="@{/admin/descuentos/editar/{prodID}/guardar (prodID = ${prod.id}) } " >
						  <div class="form-group">
						    <label for="codigo">Codigo de descuento</label>
						    <input type="text" class="form-control" id="codigo" name="codigo" th:value="${desc.nombre}" placeholder="Indica el codigo" required>
						    <label for="descuento">Descuento</label>
						    <input type="text" class="form-control" id="descuento" name="descuento" th:value="${desc.descripcion}" placeholder="Indica el descuento" required>
						    
						    <label for="fechaInicio">Fecha inicio</label>
						    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" th:value="${desc.fechaInicio}" required>
						    <label for="fechaFin">Fecha fin</label>
						    <input type="date" class="form-control" id="fechaFin" name="fechaFin" th:value="${desc.fechaFin}" required>						   
						    
						    <input type="text" class="form-control" id="id" name="id" th:value="${desc.id}" required hidden>
						  </div>
						  
						  <button type="submit" class="btn btn-primary my-2">Guardar</button>
						  
						</form>
                        
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->

    </body>
</html>
