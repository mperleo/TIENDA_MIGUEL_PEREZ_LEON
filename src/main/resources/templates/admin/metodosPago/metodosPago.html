<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                	
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Métodos de pago</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Administracion</a></li>
                            <li class="breadcrumb-item active">Métodos de pago</li>
                            
                        </ol>
                        
                        <a class="btn btn-primary mb-3" th:href="@{/admin/metodosPago/nuevo}" role="button">Nuevo método de pago</a>
                        
                        <div class="alert alert-success" role="alert" th:if="${mensajeOk != null}">
							<span th:text="${mensajeOk}"></span>
						</div>

                        <table class="table table-bordered table-striped table-hover">
                            <thead class="table-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Acciones</th>
                              </tr>
                            </thead>
                            <tbody>
	                              <tr th:each="metodo : ${metodos}">
	                                <th scope="row" th:text="${metodo.id}"></th>
	                                <td scope="row" th:text="${metodo.metodo_pago}"></td>
	                                <th>
	                                    <a class="btn btn-danger btn-sm" th:href="@{/admin/metodosPago/borrar/{metID}/ (metID = ${metodo.id})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
	                                    <a class="btn btn-primary btn-sm" th:href="@{/admin/metodosPago/editar/{metID}/ (metID = ${metodo.id})}"><i class="fas fa-pen"></i> Modificar</a>
	                                </th>
	                              </tr>
                              
                            </tbody>
                        </table>
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->

    </body>
</html>
