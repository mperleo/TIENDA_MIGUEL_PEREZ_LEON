<!DOCTYPE html>
<html lang="en">
    <div th:replace="admin/fragments/head :: head"></div>
    <body>
    	<div th:replace="admin/fragments/header :: header"></div>
    	<div id="layoutSidenav">
         	<div th:replace="admin/fragments/nav :: nav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Nuevo usuario</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="@{/admin}">Administracion</a></li>
						<li class="breadcrumb-item"><a href="@{/admin/usuarios}">Usuarios</a></li>
                             <li class="breadcrumb-item active">Nuevo usuario</li>
                        </ol>

						<form method="post" th:object="${user}" th:action="@{/admin/usuarios/nuevo/guardar}">
						  <div class="form-group">
						  
						    <label for="id_rol" class="form-label">Rol</label>
							<select class="form-select" id="id_rol" name="id_rol"
								aria-label="Default select example">
								<div th:each="rol : ${roles}">
									<option th:value="${rol.id}" th:text="${rol.rol}" th:if="${session.usuario.id_rol<rol.id or session.usuario.id_rol == 1}"></option>
								</div>
							</select>
							
						    <label for="email">Correo</label>
						    <input type="email" class="form-control" id="email" name="email" placeholder="Indica el correo" required>
						    <label for="nombre">Nombre</label>
						    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Indica el nombre " required>
						    <label for="apellido1">Apellido 1</label>
						    <input type="text" class="form-control" id="apellido1" name="apellido1" placeholder="Indica el primer apellido" required>
						    <label for="precio">Apellido 2</label>
						    <input type="text" class="form-control" id="apellido2" name="apellido2" placeholder="Indica el segundo apellido" required>
						    <label for="direccion">Direcion</label>
						    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Indica la dirección" required>
						    <label for="provincia">Provincia</label>
						    <select class="form-select" id="provincia" name="provincia" >
			                    <option value="Albacete" selected>Albacete</option>
			                    <option value="Álava">Álava</option>
			                    <option value="Almería">Almería</option>
			                    <option value="Álava">Álava</option>
			                    <option value="Asturias">Asturias</option>
			                    <option value="Ávila">Ávila</option>
			                    <option value="Badajoz">Badajoz</option>
			                    <option value="Baleares">Baleares</option>
			                    <option value="Barcelona">Barcelona</option>
			                    <option value="Bizkaia">Bizkaia</option>
			                    <option value="Burgos">Burgos</option>
			                    <option value="Cáceres">Cáceres</option>
			                    <option value="Cádiz">Cádiz</option>
			                    <option value="Cantabria">Cantabria</option>
			                    <option value="Castellón">Castellón</option>
			                    <option value="Ciudad Real">Ciudad Real</option>
			                    <option value="Córdoba">Córdoba</option>
			                    <option value="A Coruña ">A Coruña </option>
			                    <option value="Cuenca">Cuenca</option>
			                    <option value="Gipuzkoa">Gipuzkoa</option>
			                    <option value="Girona">Girona</option>
			                    <option value="Granada">Granada</option>
			                    <option value="Guadalajara">Guadalajara</option>
			                    <option value="Huelva">Huelva</option>
			                    <option value="Jaén">Jaén</option>
			                    <option value="León">León</option>
			                    <option value="Lleida">Lleida</option>
			                    <option value="Lugo">Lugo</option>
			                    <option value="Madrid">Madrid</option>
			                    <option value="Málaga">Málaga</option>
			                    <option value="Murcia">Murcia</option>
			                    <option value="Navarra">Navarra</option>
			                    <option value="Ourense">Ourense</option>
			                    <option value="Palencia">Palencia</option>
			                    <option value="Las Palmas">Las Palmas</option>
			                    <option value="Pontevedra">Pontevedra</option>
			                    <option value="La Rioja">La Rioja</option>
			                    <option value="Salamanca">Salamanca</option>
			                    <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
			                    <option value="Segovia">Segovia</option>
			                    <option value="Sevilla">Sevilla</option>
			                    <option value="Soria">Soria</option>
			                    <option value="Tarragona">Tarragona</option>
			                    <option value="Teruel">Teruel</option>
			                    <option value="Toledo">Toledo</option>
			                    <option value="Valencia">Valencia</option>
			                    <option value="Valladolid">Valladolid</option>
			                    <option value="Zamora">Zamora</option>
			                    <option value="Zaragoza">Zaragoza</option>
			                    <option value="Ceuta">Ceuta</option>
			                    <option value="Melilla">Melilla</option>
			                </select>
						    <label for="localidad">Localidad</label>
						    <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Indica la localidad" required>
						    <label for="telefono">Telefono</label>
						    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Indica el telefono" required>
						    <label for="imagen">Dni</label>
						    <input type="text" class="form-control" id="dni" name="dni" placeholder="Indica el nombre del rol nuevo" required>
						  </div>
						  
						  <button type="submit" class="btn btn-primary my-2">Guardar</button>
						  
						</form>
                        
                    </div>
                </main>
                
                <div th:replace="admin/fragments/footerYscripts :: footer"></div>
                 
            </div>
        </div>  <!-- cierre del contenido que se importa del archivo js/piezas/headerYnac.html -->

    </body>
</html>
