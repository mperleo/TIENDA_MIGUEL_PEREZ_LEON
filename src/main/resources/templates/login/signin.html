<!DOCTYPE html>
<html>
<div th:replace="fragments/head :: head"></div>
<body>
	<div class="page-holder">
		<div th:replace="fragments/header :: header"></div>

		<div class="container-fluid">
		
			<div class="alert alert-danger" role="alert" th:if="${mensaje != null or session.mensaje != null}">
				<span th:text="${mensaje}"></span>
				<span th:text="${session.mensaje}"></span>
			</div>
		
			<div class="card mb-4" id="forms">
				<div class="h4 card-header font-syne py-lg-4">Registrate</div>
				<div class="card-body">
					<form class="form-inline" th:object="${user}" th:action="@{/login/registrate/guardar}" method="post">
						<fieldset>
							<legend>Indica tus datos personales</legend>
							<hr class="my-2">
							<div class="form-group">
								<label class="text-small text-uppercase" for="nombre">Nombre</label>
								<input class="form-control" id="nombre" type="text" name="nombre"
									placeholder="Indica tu nombre">
							</div>
							<div class="form-group">
								<div class=row>
									<div class="col-md-6">
										<label class="text-small text-uppercase"
											for="apellido1">Primer apellido</label> <input
											class="form-control" id="apellido1" type="text" name="apellido1"
											placeholder="Indica tu primer apellido">
									</div>
									<div class="col-md-6">
										<label class="text-small text-uppercase"
											for="apellido2">Segundo apellido</label> <input
											class="form-control" id="apellido2" type="text" name="apellido2"
											placeholder="Indica tu segundo apellido">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="text-small text-uppercase" for="dni">DNI</label>
								<input class="form-control" id="dni" type="text" name="dni"
									placeholder="Indica tu dni">
							</div>
							
							<div class="form-group">
								<label class="text-small text-uppercase" for="telefono">Teléfono</label>
								<input class="form-control" id="telefono" type="text" name="telefono"
									placeholder="Indica tu número de teléfono">
							</div>
							
							<div class="form-group">
								<label class="text-small text-uppercase" for="email">Correo</label>
								<input class="form-control" id="email" type="email" name="email"
									placeholder="Indica tu correo">
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend>Indica los datos de tu dirección</legend>
							<hr class="my-2">
							<div class="form-group">
								<label class="text-small text-uppercase" for="direccion">Dirección</label>
								<input class="form-control" id="direccion" type="text" name="direccion"
									placeholder="Indica tu dirección">
							</div>
							<div class="form-group">
								<div class=row>
									<div class="col-md-6">
										<label class="text-small text-uppercase"
											for="provincia">Provincia</label> 
											
										<select class="form-select" id="provincia" name="provincia" >
						                    <option value="Albacete" selected>Albacete</option>
						                    <option value="Álava">Álava</option>
						                    <option value="Almería">Almería</option>
						                    <option value="Álava">Álava</option>
						                    <option value="Asturias">Asturias</option>
						                    <option value="Ávila">Ávila</option>
						                    <option value="Badajoz">Badajoz</option>
						                    <option value="Baleares">Baleares</option>
						                    <option value="Barcelona">Barcelona</option>
						                    <option value="Bizkaia">Bizkaia</option>
						                    <option value="Burgos">Burgos</option>
						                    <option value="Cáceres">Cáceres</option>
						                    <option value="Cádiz">Cádiz</option>
						                    <option value="Cantabria">Cantabria</option>
						                    <option value="Castellón">Castellón</option>
						                    <option value="Ciudad Real">Ciudad Real</option>
						                    <option value="Córdoba">Córdoba</option>
						                    <option value="A Coruña ">A Coruña </option>
						                    <option value="Cuenca">Cuenca</option>
						                    <option value="Gipuzkoa">Gipuzkoa</option>
						                    <option value="Girona">Girona</option>
						                    <option value="Granada">Granada</option>
						                    <option value="Guadalajara">Guadalajara</option>
						                    <option value="Huelva">Huelva</option>
						                    <option value="Jaén">Jaén</option>
						                    <option value="León">León</option>
						                    <option value="Lleida">Lleida</option>
						                    <option value="Lugo">Lugo</option>
						                    <option value="Madrid">Madrid</option>
						                    <option value="Málaga">Málaga</option>
						                    <option value="Murcia">Murcia</option>
						                    <option value="Navarra">Navarra</option>
						                    <option value="Ourense">Ourense</option>
						                    <option value="Palencia">Palencia</option>
						                    <option value="Las Palmas">Las Palmas</option>
						                    <option value="Pontevedra">Pontevedra</option>
						                    <option value="La Rioja">La Rioja</option>
						                    <option value="Salamanca">Salamanca</option>
						                    <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
						                    <option value="Segovia">Segovia</option>
						                    <option value="Sevilla">Sevilla</option>
						                    <option value="Soria">Soria</option>
						                    <option value="Tarragona">Tarragona</option>
						                    <option value="Teruel">Teruel</option>
						                    <option value="Toledo">Toledo</option>
						                    <option value="Valencia">Valencia</option>
						                    <option value="Valladolid">Valladolid</option>
						                    <option value="Zamora">Zamora</option>
						                    <option value="Zaragoza">Zaragoza</option>
						                    <option value="Ceuta">Ceuta</option>
						                    <option value="Melilla">Melilla</option>
						                </select>
									</div>
									<div class="col-md-6">
										<label class="text-small text-uppercase"
											for="localidad">Localidad</label> <input
											class="form-control" id="localidad" type="text" name="localidad"
											placeholder="Indica tu localidad">
									</div>
								</div>
							</div>
						</fieldset>
						<br>
						<fieldset>
							<legend>Indica tu contraseña</legend>
							<hr class="my-2">
							<div class="form-group">
								<label class="text-small text-uppercase"
									for="clave">Contraseña</label> <input
									class="form-control" id="exampleInputPassword" type="password" name="clave"
									placeholder="Indica tu contraseña">
							</div>
							<div class="form-group">
							<label class="text-small text-uppercase" for="contraComp">Repite la contraseña</label> 
								<div class="input-group flex-column flex-sm-row mb-3">
									
									<input class="form-control" id="exampleInputPassword2" name="contraComp" type="password" placeholder="Indica tu contraseña">
									
								</div>
							</div>
						</fieldset>
						<hr class="my-4">
						<fieldset>
							<div class="form-check form-group">
								<input class="form-check-input" id="condiciones" type="checkbox" name="condiciones" value="true">
								<label class="text-small text-uppercase" for="condiciones">Acepto
									los terminos y condiciones</label>
							</div>
							<button class="btn btn-primary font-syne" type="submit">Crear
								nuevo usuario</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
		<div th:replace="fragments/importScripts :: scripts"></div>
	</div>
</body>
</html>
